<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps</title>
    <style>
        /* styles.css */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    color: #fff;
    background-color: #1e1e2f;
}

.hero {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
}

.container {
    max-width: 800px;
    padding: 20px;
}

.hero-title {
    font-size: 3rem;
    margin-bottom: 1rem;
}

.hero-subtitle {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    line-height: 1.5;
}

.hero-button {
    display: inline-block;
    padding: 12px 24px;
    font-size: 1rem;
    color: #4facfe;
    background-color: #fff;
    text-decoration: none;
    border-radius: 25px;
    transition: all 0.3s ease;
}

.hero-button:hover {
    background-color: #4facfe;
    color: #fff;
}

    </style>
</head>
<body>
    <header class="hero">
        <div class="container">
            <h1 class="hero-title">Hi, I'm Brilliant Nhlamolo Motjiang</h1>
            <p class="hero-subtitle">
                I am a passionate Full-stack developer constantly learning and growing.
                <br>
                Currently exploring <strong>Docker</strong> and <strong>Kubernetes</strong> to enhance my development and deployment skills.
            </p>
        </div>
    </header>    
</body>
</html>
